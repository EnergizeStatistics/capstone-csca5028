<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h2>Results:</h2>
    <dl>
        <dt>From Time</dt>
        <dd>{{ from_datetime }}</dd>
        <dt>To Time</dt>
        <dd>{{ to_datetime }}</dd>
        <dt>Mean Value</dt>
        <dd>{{ mean_values }}</dd>
        <dt>Median Value</dt>
        <dd>{{ median_values }}</dd>
        <dt>Variance Value</dt>
        <dd>{{ variance_values }}</dd>
        <dt>Standard Deviation Value</dt>
        <dd>{{ std_deviation_values }}</dd>
    </dl>
    <a href="/">Go back</a>
</body>
</html>
